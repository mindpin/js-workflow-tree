<!DOCTYPE>
<html>
<head>
<title>JS Workflow Tree</title>
<meta charset="utf8">
<link rel="stylesheet" type="text/css" href="./css/index.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/coffeescript" src="./js/template.js.coffee"></script>
<script type="text/coffeescript" src="./js/index.js.coffee"></script>
<script type="text/javascript" src="./js/coffee-script.js"></script>
<style>[data-template] {display:none;}</style>
</head>
<body>
<!--模板样例-->
<div data-template="node" class="node">
  <h1>
    <input type="text" data-jslot="text"/>
  </h1>
  <input type="text" data-jslot="note"/>
  <div class="children" data-jcollection="children" data-jhide="collapse"></div>
</div>
</div>
</body>
</html>
